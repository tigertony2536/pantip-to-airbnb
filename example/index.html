<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/cd5faa649e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <header>
          <div class="container">
            <ul class="no-bullet flex-horizontal" id="navbar-list">
              <li id="navbar-left-container">
                <img
                  src="https://ptcdn.info/mobile/logo-mobile-pantip-white.png"
                  alt="pantip-logo"
                  width="60px"
                />
              </li>
              <li id="navbar-center-container">
                <input id="search-bar" type="text" value="    ค้นหาบน Pantip" />
              </li>
              <li id="navbar-right-container">
                <ul class="no-bullet flex-horizontal">
                  <li>
                    <i class="fa-solid fa-circle-plus icon nav-right"></i>
                    <span class="icon-text">ตั้งกระทู้</span>
                  </li>
                  <li><i class="add-post-icon"></i><span>คอมมูนิตี้</span></li>
                  <li>
                    <i class="add-post-icon"></i
                    ><span>เข้าสู่ระบบ/สมัครสมาชิก</span>
                  </li>
                  <li id="bar">
                    <i class="fa-solid fa-bars" width="50px"></i>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </header>
        <main>
          <div id="main-selectbar">
            <ul id="main-selectbar-group-list"></ul>
          </div>
        </main>
      </div>
      <footer>
        <div id="footer"></div>
      </footer>
    </div>
  </body>
</html>
